<html>
    <head>
        <title>
            WhiteHat Paint
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <center>
        <h1>WhiteHat Paint</h1>
        <canvas id="Canvas1" width="800" height="600"></canvas>

        <br>
        <div class="row"> 
            <div class="block">
                <input type="text" id="color" placeholder="Pen Color">
            </div>
            
           <div class="block">
               <button>Use Color Input</button>
           </div>
            
            <div class="block">
                <input type="text" id="lineWidth_Number" placeholder="Pen/Eraser Width">
            </div>
            <div class="block">
                <button onclick="clearArea()" id="clearArea">Clear Canvas</button>
            </div>
        </div>
    </center>


</body>
<script src="main.js"></script>
</html>
